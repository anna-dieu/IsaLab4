<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Definition</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <div class="feature-icon-large bg-primary bg-opacity-10 text-primary mb-3">
                <i class="bi bi-pencil-square"></i>
              </div>
              <h1 class="h2 mb-2">Create a Definition</h1>
              <p class="text-muted">Add new words to your dictionary</p>
            </div>

            <form id="storeForm">
              <div class="mb-3">
                <label for="word" class="form-label fw-semibold">
                  <i class="bi bi-chat-left-text me-2"></i>Word
                </label>
                <input 
                  id="word" 
                  name="word" 
                  type="text" 
                  class="form-control form-control-lg"
                  placeholder="Enter a word..."
                  required 
                  autocomplete="off"
                  aria-describedby="wordHelp">
              </div>

              <div class="mb-4">
                <label for="definition" class="form-label fw-semibold">
                  <i class="bi bi-file-text me-2"></i>Definition
                </label>
                <textarea 
                  id="definition" 
                  name="definition" 
                  rows="4" 
                  class="form-control form-control-lg"
                  placeholder="Enter the definition..."
                  required
                  aria-describedby="defHelp">
                </textarea>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="bi bi-save me-2"></i>Save Definition
              </button>
            </form>

            <div id="output" class="alert d-none" role="status" aria-live="polite"></div>

            <div class="text-center mt-4 pt-3 border-top">
              <a href="./index.html" class="btn btn-outline-secondary me-2">
                <i class="bi bi-house-door me-1"></i>Home
              </a>
              <a href="./search.html" class="btn btn-outline-success">
                <i class="bi bi-search me-1"></i>Search
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { wireStorePage } from "./js/ui.js";
    wireStorePage();
  </script>

  <!-- 
    Attribution: ChatGPT (https://chat.openai.com/) was used to help 
    draft client-side structure and improve accessibility. 
  -->
</body>
</html>
