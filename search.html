<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Definition</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <div class="feature-icon-large bg-success bg-opacity-10 text-success mb-3">
                <i class="bi bi-search"></i>
              </div>
              <h1 class="h2 mb-2">Search a Definition</h1>
              <p class="text-muted">Look up words in your dictionary</p>
            </div>

            <form id="searchForm">
              <div class="mb-4">
                <label for="query" class="form-label fw-semibold">
                  <i class="bi bi-chat-left-text me-2"></i>Word
                </label>
                <div class="input-group input-group-lg">
                  <input 
                    id="query" 
                    name="query" 
                    type="text" 
                    class="form-control"
                    placeholder="Enter a word to search..."
                    required 
                    autocomplete="off"
                    aria-describedby="queryHelp">
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-search"></i> Search
                  </button>
                </div>
              </div>
            </form>

            <div id="result" class="alert d-none" role="status" aria-live="polite"></div>

            <div class="text-center mt-4 pt-3 border-top">
              <a href="./index.html" class="btn btn-outline-secondary me-2">
                <i class="bi bi-house-door me-1"></i>Home
              </a>
              <a href="./store.html" class="btn btn-outline-primary">
                <i class="bi bi-pencil-square me-1"></i>Create
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { wireSearchPage } from "./js/ui.js";
    wireSearchPage();
  </script>

  <!-- 
    Attribution: ChatGPT (https://chat.openai.com/) was used to help 
    draft client-side structure and improve accessibility. 
  -->
</body>
</html>
